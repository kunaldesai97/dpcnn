#
# SFU CMPT 756.203
#
# k8s yaml to deploy:
#   1 Deployment - this governs the logic (container)
#   1 Service - this opens up the logic
#   1 Service Account - this enable access control
#
# Notable observations:
#
# 1. the Service's .spec.ports[0] need to matches the Deployment's
#    .spec.template.spec.containers[0].ports
# 2. Deployment's .spec.template.spec.containers.livenessProbe & readinessProbe
#    can be removed to clean up the logs
#
apiVersion: v1
kind: Service
metadata:
  name: dbcontainer
  labels:
    app: dbcontainer
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: dbcontainer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: svc-db
  labels:
    account: SVC_DB
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbcontainer
  labels:
    app: dbcontainer
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dbcontainer
      version: v1
  template:
    metadata:
      name: database-pod
      labels:
        app: dbcontainer
        version: v1
    spec:
      serviceAccountName: svc-db
      containers:
      - name: dbcontainer
        image: docker.io/kdesai1505/dbcontainer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /api/v1/datastore/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /api/v1/datastore/readiness
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 5
